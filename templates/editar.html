{% extends "template.html" %} {% block conteudo %}
<form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
    <figure class="thumb col-md-4">
        <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_curso) }}">
        <figcaption>
            <label class="fileContainer">
                Mudar capa
                <input type="file" name="arquivo" accept=".jpg">
            </label>
        </figcaption>
    </figure>
    <fieldset>
        <input type="hidden" name="id" value="{{ curso.id }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ curso.nome }}">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ curso.categoria }}">
        </div>
        <div class="form-group">
            <label for="duracao">Duração</label>
            <input type="text" id="duracao" name="duracao" class="form-control" value="{{ curso.duracao }}">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
    </fieldset>
</form>
{% endblock %}
