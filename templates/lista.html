{% extends "template.html" %} {% block conteudo %}
<a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Curso</a>
<table class="table table-striped table-responsive table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Duração</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.nome }}</td>
            <td>{{ curso.categoria }}</td>
            <td>{{ curso.duracao }}</td>
            <td><a href="{{ url_for('editar', id=curso.id) }}">Editar</a>
                <a href="{{ url_for('deletar', id=curso.id) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
